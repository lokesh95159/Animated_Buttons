<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        body {
            background: linear-gradient(135deg, #000, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .radio-input {
            --base: rgb(119, 119, 119);
            --ring: rgb(255, 215, 0);
            --center: rgb(255, 223, 0);
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: min-content;
            place-items: center;
            place-content: center;
            aspect-ratio: 1;
            position: relative;
            width: 50%;
            height: 50%;
        }

        .radio-input > div {
            display: flex;
            flex-flow: row nowrap;
            gap: 2rem;
            position: relative;
            z-index: 0;
            grid-column: 1/-1;
            grid-row: 1/-1;
        }

        .radio-input input[type="radio"] {
            appearance: none;
            outline: 2px solid var(--base);
            box-shadow: 0 0 1.5em white;
            padding: .5em;
            border-radius: 50%;
            width: .35rem;
            height: .35rem;
            cursor: pointer;
            position: relative;
            transition: all 1s ease-out;
            z-index: 10;
        }

        .radio-input input[type="radio"]:hover {
            scale: 1.25;
            outline-color: var(--ring);
        }

        .radio-input input[type="radio"]:checked {
            scale: 2;
            outline: 2px solid var(--ring);
            box-shadow: 0 0 1.5em white, inset 0 0 .75em var(--center);
            filter: blur(2px);
        }

        .radio-input div {
            position: relative;
        }

        .radio-input .circ-container > * {
            animation: spin 2.5s linear infinite;
            background-color: rgb(255, 255, 255);
            transition: all .3s ease-out;
        }

        .radio-input:has(input[type="radio"]:checked) div .circle {
            --size: .3rem;
            --offset: 6rem;
            --toCheck: '';
            --circWidth: 2.185rem;
            --items: 8;
            width: var(--size);
            pointer-events: none;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: var(--ring);
            position: absolute;
            left: var(--toCheck);
            top: calc(var(--size) * -.5);
            transform: translate(
                calc(cos(var(--angle)) * var(--offset)),
                calc(sin(var(--angle)) * var(--offset))
            );
        }

        .circle:nth-of-type(1) {
            --angle: calc(1 * (360deg / var(--items)));
        }

        .circle:nth-of-type(2) {
            --angle: calc(2 * (360deg / var(--items)));
        }

        .circle:nth-of-type(3) {
            --angle: calc(3 * (360deg / var(--items)));
        }

        .circle:nth-of-type(4) {
            --angle: calc(4 * (360deg / var(--items)));
        }

        .circle:nth-of-type(5) {
            --angle: calc(5 * (360deg / var(--items)));
        }

        .circle:nth-of-type(6) {
            --angle: calc(6 * (360deg / var(--items)));
        }

        .circle:nth-of-type(7) {
            --angle: calc(7 * (360deg / var(--items)));
        }

        .circle:nth-of-type(8) {
            --angle: calc(8 * (360deg / var(--items)));
        }

        .radio-input div:has(label:nth-of-type(1) input[type="radio"]:checked) ~ div .circle {
            --toCheck: calc(var(--circWidth) * -1.525 + var(--size));
        }

        .radio-input div:has(label:nth-of-type(2) input[type="radio"]:checked) ~ div .circle {
            --toCheck: calc(var(--size) * -.5);
        }

        .radio-input div:has(label:nth-of-type(3) input[type="radio"]:checked) ~ div .circle {
            --toCheck: calc(var(--circWidth) * 1.5 - var(--size) * 2);
        }

        @keyframes spin {
            0% {
                rotate: 360deg;
                scale: .5;
                background-color: rgb(89, 255, 0);
            }

            50% {
                scale: 1;
                background-color: white;
            }

            60% {
                scale: .25;
                background-color: var(--center);
            }

            100% {
                rotate: -360deg;
                scale: .5;
                background-color: var(--ring);
            }
        }

        /* Additional Styling for Attractiveness */
        .radio-input {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .radio-input input[type="radio"] {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.5));
        }

        .radio-input input[type="radio"]:checked {
            background: radial-gradient(circle, rgba(233, 122, 19, 0.8), rgba(255, 215, 0, 0.5));
        }

        .radio-input .circ-container {
            filter: drop-shadow(0 0 10px rgba(140, 255, 0, 0.75));
        }

        .circle {
            box-shadow: 0 0 10px rgba(47, 255, 0, 0.75);
        }

        /* Background Animation */
        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(135deg, #000, #222, #444, #000);
            background-size: 400% 400%;
            animation: bgAnimation 10s ease infinite;
        }
    </style>
</head>
<body>
    <div class="radio-input">
        <div>
            <label for="circrad1">
                <input value="circvalue-1" id="circrad1" name="namcircle" type="radio" checked>
            </label>
            <label for="circrad2">
                <input value="circvalue-2" id="circrad2" name="namcircle" type="radio">
            </label>
            <label for="circrad3">
                <input value="circvalue-3" id="circrad3" name="namcircle" type="radio">
            </label>
        </div>
        <div class="circ-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
