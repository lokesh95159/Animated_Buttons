<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-Animated Disco Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .disco-nav {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(45deg, #272626, #2a2a2a);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
            overflow: hidden;
            animation: glow 4s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 204, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 59, 216, 0.3); }
            100% { box-shadow: 0 0 30px rgba(204, 0, 255, 0.2); }
        }

        .nav-list {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            position: relative;
            z-index: 2;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1); /* Default subtle background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-text {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            color: #fff; /* Default color */
            transition: color 0.3s ease;
        }

        /* Realistic Water Bubble Animation - Triggered on Hover */
        .nav-link::before,
        .nav-link::after,
        .nav-link > span.bubble {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(0, 255, 204, 0.1));
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.4), 0 0 8px rgba(0, 255, 204, 0.3);
            filter: blur(1px);
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }

        .nav-link::before {
            width: 15px;
            height: 15px;
            top: 0;
            left: 10%;
        }

        .nav-link::after {
            width: 10px;
            height: 10px;
            top: 60%;
            right: 10%;
        }

        .nav-link > span.bubble {
            width: 12px;
            height: 12px;
            top: 30%;
            left: 70%;
        }

        /* Hover Effects - Bubbles and Content Colors */
        .nav-link:hover::before {
            animation: bubbleRise1 2.5s infinite ease-in-out;
            opacity: 0.6;
        }

        .nav-link:hover::after {
            animation: bubbleRise2 2s infinite ease-in-out 0.5s;
            opacity: 0.6;
        }

        .nav-link:hover > span.bubble {
            animation: bubbleRise3 3s infinite ease-in-out 1s;
            opacity: 0.6;
        }

        @keyframes bubbleRise1 {
            0% { transform: translate(0, 0); opacity: 0.6; }
            50% { transform: translate(5px, -20px) scale(1.1); opacity: 0.8; }
            100% { transform: translate(0, -40px); opacity: 0; }
        }

        @keyframes bubbleRise2 {
            0% { transform: translate(0, 0); opacity: 0.6; }
            50% { transform: translate(-5px, -15px) scale(1.05); opacity: 0.8; }
            100% { transform: translate(0, -30px); opacity: 0; }
        }

        @keyframes bubbleRise3 {
            0% { transform: translate(0, 0); opacity: 0.6; }
            50% { transform: translate(3px, -18px) scale(1.08); opacity: 0.8; }
            100% { transform: translate(0, -35px); opacity: 0; }
        }

        /* Hover Effects for Content */
        .nav-link:hover .nav-icon {
            transform: scale(1.2);
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4); /* Vibrant hover for icon */
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }

        .nav-link:hover .nav-text {
            color: #ff00cc; /* Vibrant hover color for text */
        }

        /* Active State */
        .nav-link.active .nav-icon {
            background: linear-gradient(135deg, #00ffcc, #ff00ff); /* Vibrant active state */
            transform: scale(1.1);
        }

        .nav-link.active .nav-text {
            color: #00ffcc; /* Vibrant active color for text */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .disco-nav {
                max-width: 100%;
                padding: 10px;
            }

            .nav-icon {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            .nav-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
